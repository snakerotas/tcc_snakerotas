<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Navegação</title>
    <background href="fundotela.png"></background>
    <style>
        /* ===================== TEMA COBRA CORAL PREMIUM ===================== */
:root {
  --preto: #0d0d0d;
  --cinza: #1a1a1a;
  --vermelho: #e63946;
  --vermelho-dark: #a4161a;
  --amarelo: #ffd166;
  --amarelo-dark: #f4a261;
  --texto: #f8f9fa;
  --texto-sec: #adb5bd;
  --radius: 14px;
  --shadow: 0 8px 28px rgba(0, 0, 0, 0.65);
  --blur-bg: rgba(20, 20, 20, 0.6);
}

/* Estilos gerais */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; font-family: 'Poppins', 'Segoe UI', Roboto, sans-serif; }

body {
  background: linear-gradient(135deg, var(--preto), #121212);
  color: var(--texto);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

/* ===================== DIV CENTRAL ===================== */
.divCentral {
  max-width: 500px;
  width: 100%;
  padding: 2.5rem;
  background: var(--blur-bg);
  backdrop-filter: blur(10px);
  border: 2px solid var(--vermelho-dark);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  position: relative;
  overflow: hidden;
}

/* Faixa da cobra coral (para manter a consistência visual) */
.divCentral::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 8px;
  background: repeating-linear-gradient(
    90deg,
    var(--vermelho),
    var(--vermelho) 30px,
    var(--amarelo),
    var(--amarelo) 40px,
    var(--preto),
    var(--preto) 80px
  );
  z-index: 10;
}

/* ===================== BOTÕES ===================== */
.divCentral button {
  width: 100%;
  padding: 1rem 1.2rem;
  border-radius: var(--radius);
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all .3s ease;
  font-size: 1rem;
}

/* Estilo para Navegação Anônima */
#naveanonima {
  background: linear-gradient(145deg, var(--vermelho), var(--vermelho-dark));
  color: #fff;
  box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
}
#naveanonima:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
}

/* Estilo para Logar */
#entrarcon {
  background: linear-gradient(145deg, var(--amarelo), var(--amarelo-dark));
  color: var(--preto);
  box-shadow: 0 4px 15px rgba(244, 162, 97, 0.4);
}
#entrarcon:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(244, 162, 97, 0.6);
}

/* Estilo para Novo Usuário */
#criarcon {
  background: rgba(255, 255, 255, .05);
  border: 2px solid var(--texto-sec);
  color: var(--texto);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
#criarcon:hover {
  transform: translateY(-2px);
  border-color: var(--texto);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

/* ===================== RESPONSIVIDADE ===================== */
@media (max-width: 576px) {
  .divCentral {
    padding: 2rem 1.5rem;
  }
}

    </style>
</head>
<body>
    <div class="divCentral">
        <button id="naveanonima">Navegação Anônima</button>
         <button id="entrarcon">logar</button>
          <button id="criarcon">Novo usuario</button>
    </div>
    <script >
        document.getElementById('naveanonima').onclick = function() {
            window.location.href = 'index.php';
        };
         document.getElementById('entrarcon').onclick = function() {
            window.location.href ='logar.html'
        };
         document.getElementById('criarcon').onclick = function() {
            window.location.href = 'criar_conta.php';
        };
    </script>
    
</body>
</html>
